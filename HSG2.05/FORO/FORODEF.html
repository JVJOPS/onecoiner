            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .footer {
                padding: 15px 0;
            }

            .footer p {

            }
